<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animate On click</title>
    <link rel="stylesheet" href="animateOnClick.css" />
  </head>
  <body>
    <div class="container">
      <h1>On Click Animation</h1>
      <header class="header">
        <section class="open-and-close">
          <button class="Open" onclick="animateOnClick()">open</button>
          <!-- <span class="close">close</span> -->
        </section>
        <nav class="nav-links" id="nav-section">
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">Feedback</a></li>
          </ul>
        </nav>
      </header>
    </div>
  </body>
  <script>
    // JavaScript here
    const animateOnClick = () => {
      // document.getElementById("nav-section").classList.add("animate");
      const elementToBeClicked = document.getElementById("nav-section"); // resets animation
      elementToBeClicked.classList.remove("animate");
      void elementToBeClicked.offsetWidth; // Triggers reflow
      elementToBeClicked.classList.add("animate"); // starts animation
    };
  </script>
</html>
